<!DOCTYPE html>
<html lang="en">
<head>

    <title>Olympic Data Exercises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;

        }

        .content {
            width: 75%;
        }

            width: 20%;
            padding-left: 20px;

            margin: 10px 0;

            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #70c6e2;
        }

        .result {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;

    <div class="content">
        <h2>Results</h2>
